    defaults: { _controller: SmartUserBundle:User:delete }
role_admin_user:
    pattern: Membre/role/admin/{salt}
    defaults: { _controller: SmartUserBundle:User:roleadmin }
role_user_user:
    pattern: Mebre/role/user/{salt}
    defaults: { _controller: SmartUserBundle:User:roleuser }
chow_user:
    pattern: User/chow/{salt}
    defaults: { _controller: SmartUserBundle:User:chow }