    defaults: { _controller: SmartUserBundle:User:indexmembre, page:1 }
index_user_admin:
    pattern: User/Admin/index/{page}
    defaults: { _controller: SmartUserBundle:User:indexadmin , page:1 }    
edit_user:
    pattern: User/edit/{salt}
    defaults: { _controller: SmartUserBundle:User:edit }
delete_user:
